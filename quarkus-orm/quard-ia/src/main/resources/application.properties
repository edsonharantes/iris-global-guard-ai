quarkus.http.port=8080
quarkus.log.level=INFO
quarkus.http.cors=true
quarkus.http.cors.origins=*

quarkus.langchain4j.openai.api-key=${OPENAI_API_KEY}
quarkus.langchain4j.openai.chat-model=gpt-4o-mini
quarkus.langchain4j.openai.temperature=0.1
quarkus.langchain4j.openai.timeout=60s
quarkus.langchain4j.openai.max-tokens=800
quarkus.langchain4j.chat-memory.enabled=true

quarkus.datasource.db-kind=iris
quarkus.datasource.username=_SYSTEM
quarkus.datasource.password=SYS
quarkus.datasource.jdbc.driver=com.intersystems.jdbc.IRISDriver
quarkus.datasource.jdbc.url=jdbc:IRIS://localhost:1972/%SYS

quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.dialect=io.github.yurimarx.hibernateirisdialect.InterSystemsIRISDialect
