<style>
    form {
        display: flex;
        gap: 10px;
        padding: 10px;
    }

    button {
        background-color: #4CAF50;
        /* Green */
        border: none;
        color: white;
        padding: 5px 12px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        /* margin: 4px 2px; */
        cursor: pointer;
        border-radius: 5px;
    }

    input {
        border-radius: 5px;
        padding: 7px;
        font-size: 14px;
        width: 100%;
        border: 1px solid #ccc;
        color: #1C1C1C;
        outline: none;
    }
</style>
<p></p>
<form action="" (ngSubmit)="sendMessage(messageInput)">
    <input #messageInput class='input' type="text" placeholder="Type your message here">
    <button type="submit" [disabled]="!canSendMessage">Send</button>
</form>
